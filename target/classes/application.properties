spring.application.name=upload
# H2 Database Configuration
# Enable H2 console for browser-based database access during development
spring.h2.console.enabled=true
# Configure custom H2 console path - accessible at http://localhost:8080/h2-console
spring.h2.console.path=/h2-console

# Database Configuration
# Use file-based storage instead of purely in-memory to persist data between restarts
spring.datasource.url=jdbc:h2:file:./data/imgur_app_db
# H2 driver class name
spring.datasource.driverClassName=org.h2.Driver
# Database credentials
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate Configuration
# Show SQL queries in logs
spring.jpa.show-sql=true
# Pretty print SQL queries
spring.jpa.properties.hibernate.format_sql=true
# Automatically create/update database schema
spring.jpa.hibernate.ddl-auto=update
# Use H2 dialect for SQL generation
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Logging Configuration
# Set root logging level to INFO
logging.level.root=INFO
# Set more detailed logging for our application package
logging.level.com.example.imgur_integration=DEBUG
# Set logging level for Spring Security
logging.level.org.springframework.security=INFO
# Set logging level for Hibernate
logging.level.org.hibernate=INFO
# Log SQL parameters
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configure logging pattern with timestamp, log level, thread, and class name
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
# Configure file logging
logging.file.name=logs/imgur-app.log
# Set maximum size for log file
logging.file.max-size=10MB
# Keep up to 5 historical log files
logging.file.max-history=5

# Server Configuration
server.port=8080

